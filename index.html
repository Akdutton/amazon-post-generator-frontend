<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Post Generator</title>
<style>
body { font-family: Arial,sans-serif; background: #fff5f8; padding: 20px; margin:0; }
h1 { color: #e91e63; text-align:center; }
.container { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 12px rgba(0,0,0,0.1); }
textarea,input,select { width:100%; padding:10px; margin:10px 0 20px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { background:#ff4081; color:#fff; border:none; padding:12px; width:100%; border-radius:8px; font-size:16px; cursor:pointer; transition:0.3s; }
button:hover { background:#e91e63; }
button:disabled { background:#ccc; cursor:not-allowed; }
.output { background:#f0f4c3; padding:15px; border-radius:10px; font-size:16px; white-space:pre-wrap; line-height:1.5; margin-bottom:10px; }
.copy-btn { background:#4caf50; margin-top:10px; }
.copy-btn:hover { background:#45a049; }
.clear-btn { background:#9e9e9e; margin-top:10px; }
.clear-btn:hover { background:#757575; }
.button-group { display:flex; gap:10px; margin-top:10px; }
.button-group button { flex:1; }
.loading { display:inline-block; }
.loading:after { content:'...'; animation:dots 1.5s steps(4,end) infinite; }
@keyframes dots { 0%,20%{content:'.';} 40%{content:'..';} 60%,100%{content:'...';} }
</style>
</head>
<body>
<div class="container">
  <h1>Amazon Post Generator</h1>
  <textarea id="description" rows="6" placeholder="Paste product description..."></textarea>
  <input id="code" type="text" placeholder="Discount Code (optional)">
  <input id="url" type="text" placeholder="Product URL">
  <select id="modelSelect">
    <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
  </select>
  <button id="generateBtn" onclick="generatePost()">Generate Post</button>
  <div class="output" id="postOutput">Your post will appear here...</div>
  <div class="button-group">
    <button class="copy-btn" onclick="copyToClipboard(event)">üìã Copy</button>
    <button class="clear-btn" onclick="clearForm()">üóëÔ∏è Clear</button>
  </div>
</div>

<script>
const BACKEND_URL = "https://amazon-post-generator-backend.onrender.com";

async function generatePost() {
  const outputDiv = document.getElementById('postOutput');
  const generateBtn = document.getElementById('generateBtn');
  const description = document.getElementById('description').value.trim();
  const code = document.getElementById('code').value.trim();
  const url = document.getElementById('url').value.trim();
  const model = document.getElementById('modelSelect').value;

  if(!description || !url) { alert('Description and URL required'); return; }

  generateBtn.disabled = true;
  generateBtn.innerHTML = '<span class="loading">Generating</span>';
  outputDiv.innerText = 'Generating post...';

  try {
    const res = await fetch(`${BACKEND_URL}/api/rewrite`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ text: description, code, url, model })
    });

    const data = await res.json();
    if(!res.ok) throw new Error(data.error || 'AI service error');

    outputDiv.innerText = data.output;

  } catch(err) {
    console.error(err);
    outputDiv.innerText = '‚ö†Ô∏è Error generating post: ' + err.message;
  } finally {
    generateBtn.disabled = false;
    generateBtn.innerHTML = 'Generate Post';
  }
}

function clearForm() {
  document.getElementById('description').value='';
  document.getElementById('code').value='';
  document.getElementById('url').value='';
  document.getElementById('postOutput').innerText='Your post will appear here...';
}

async function copyToClipboard(event){
  const text = document.getElementById('postOutput').innerText;
  if(!text || text.includes('Error') || text==='Your post will appear here...'){ alert('Generate post first!'); return; }
  try {
    await navigator.clipboard.writeText(text);
    const btn = event.target;
    const orig = btn.innerHTML;
    btn.innerHTML='‚úÖ Copied!';
    btn.classList.add('copied');
    setTimeout(()=>{btn.innerHTML=orig; btn.classList.remove('copied');},2000);
  } catch(err){ alert('Copy failed'); }
}
</script>
</body>
</html>
