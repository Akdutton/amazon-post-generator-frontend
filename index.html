<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Post Generator</title>
<style>
  body { font-family: 'Arial', sans-serif; background: #f9f9f9; padding: 20px; margin: 0; }
  h1 { color: #e91e63; text-align: center; }
  .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
  textarea, input, select { width: 100%; padding: 10px; margin: 10px 0 20px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
  button { background: #ff5722; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 8px; font-size: 16px; cursor: pointer; }
  button:hover { background: #e64a19; }
  .output { background: #f1f8e9; padding: 15px; border-radius: 10px; font-size: 16px; white-space: pre-wrap; line-height: 1.5; }
</style>
</head>
<body>

<div class="container">
  <h1>Amazon Post Generator</h1>
  
  <textarea id="description" rows="6" placeholder="Paste your product description here..."></textarea>
  <input id="originalPrice" type="text" placeholder="Original Price (e.g. 6.99)">
  <input id="discountPrice" type="text" placeholder="Discounted Price (e.g. 3.49)">
  <input id="code" type="text" placeholder="Discount Code (e.g. D3JSEPYA)">
  <input id="url" type="text" placeholder="Product URL">

  <select id="modelSelect">
    <option value="mistralai/mistral-7b-instruct">Mistral 7B Instruct</option>
    <option value="deepseek/deepseek-r1">DeepSeek R1</option>
    <option value="deepseek/deepseek-r1-distill-qwen-14b">DeepSeek R1 Distill Qwen 14B</option>
  </select>

  <button onclick="generatePost()">Generate Post</button>

  <div class="output" id="postOutput">Your post will appear here...</div>
</div>

<script>
  const BACKEND_URL = "https://amazon-post-generator-backend.onrender.com"
async function generatePost() {
  const description = document.getElementById('description').value;
  const originalPrice = document.getElementById('originalPrice').value;
  const discountPrice = document.getElementById('discountPrice').value;
  const code = document.getElementById('code').value;
  const url = document.getElementById('url').value;
  const model = document.getElementById('modelSelect').value;
  
  const saveAmount = (parseFloat(originalPrice) - parseFloat(discountPrice)).toFixed(2);
  const percentageOff = Math.round(((originalPrice - discountPrice) / originalPrice) *100);
  try {
    // Send description to backend to rewrite + add fitting emojis + catchy title
    const response = await fetch(`${BACKEND_URL}/api/rewrite`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ text: description, model })
    });

    const data = await response.json();
    const aiDescription = data.output || description;
    const aiTitle = data.title || ""; // Backend can return title

    const post = `#ad
ðŸ”¥ ${percentageOff} OFF! ðŸ”¥
ðŸ’° Was: ${originalPrice}
âœ¨ Now: ${discountPrice}
ðŸ’µ Save $${saveAmount}!
Use code: ${code}

${aiTitle}
${aiDescription}
Grab it now! ðŸ‘‡
${url}
âš¡Prices may change at any time.
#AmazonDeals #AllAboutSavings`;

    document.getElementById('postOutput').innerText = post;

  } catch (err) {
    console.error(err);
    document.getElementById('postOutput').innerText = 'Error generating post. Try again.';
  }
}
</script>

</body>
</html>
